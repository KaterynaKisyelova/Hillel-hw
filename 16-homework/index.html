<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="/app.js" defer></script>
  </head>
  <body>
    <form class="github-form">
      <input class="github-form__input" type="text" />
      <button class="github-form__btn" type="submit">Search</button>
    </form>
    <div class="github-content"></div>

    <script id="github-user-template" type="text/template">
      <div>
        <img src='{{avatar_url}}' class="photo" />
      </div>
      <div class="github-content__descr">
        <div class="repositories">Repositories: {{public_repos}}</div>
        <div class="followers">Followers: {{followers}}</div>
        <div class="following">Following: {{following}}</div>
      </div>
    </script>
  </body>
</html>
