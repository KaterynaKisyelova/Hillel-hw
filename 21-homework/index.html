<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.js" defer></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" defer></script>
    <script src="/ContactsApi.js" defer></script>
    <script src="/app.js" defer></script>
  </head>
  <body>
    <button id="create-contact">Create new contact</button>

    <div id="contacts-contain" class="ui-widget">
      <table id="contacts" class="ui-widget ui-widget-content">
        <thead>
          <tr class="ui-widget-header">
            <th>Name</th>
            <th>Surname</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody class="contacts-container"></tbody>
      </table>
    </div>

    <div id="dialog-form" title="Create new contact">
      <form>
        <fieldset class="inputs-set">
          <label for="name">Name</label>
          <input name="name" id="name" class="table-input" />
          <label for="surname">Surname</label>
          <input name="surname" id="surname" class="table-input />
          <label for="phone">Phone</label>
          <input name="phone" id="phone" class="table-input phone-input" />
          <input
            type="submit"
            tabindex="-1"
            style="position: absolute; top: -1000px"
          />
        </fieldset>
      </form>
    </div>
  </body>
</html>
