<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="/app.js" defer></script>
  </head>
  <body>
    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Surname</th>
          <th scope="col">Phone number</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody class="table__body"></tbody>
      <tfoot>
        <td><input class="table__input" /></td>
        <td><input class="table__input" /></td>
        <td><input class="table__input phone-input" /></td>
        <td><button class="btn btn-dark add-button">Add</button></td>
      </tfoot>
    </table>

    <script id="row-template" type="text/template">
      <tr class='table__row'>
        <td>{{name}}</td>
        <td>{{surname}}</td>
        <td>{{phone}}</td>
        <td><button class='btn btn-danger delete-button'>Delete</button></td>
      </tr>
    </script>
  </body>
</html>
